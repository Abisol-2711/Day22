<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel waterfall active">
        <h3 class="h3">Waterfall</h3>
        <p class="text">
          Photo by
          <a
            href="https://www.pexels.com/photo/water-falls-on-brown-rocky-mountain-under-white-clouds-13260611/"
            target="_blank"
            >Nik Cvetkovic</a
          >
        </p>
      </div>

      <div class="panel cat">
        <h3 class="h3">Cat</h3>
        <p class="text">
          Photo by
          <a
            href="https://www.pexels.com/photo/ginger-cat-on-an-armchair-13096525/"
            target="_blank"
            >Giovanni Garnica</a
          >
        </p>
      </div>

      <div class="panel house">
        <h3 class="h3">House</h3>
        <p class="text">
          Photo by
          <a
            href="https://www.pexels.com/photo/brown-wooden-door-on-peach-concrete-building-3699889/"

          >
        </p>
      </div>

      <div class="panel beach">
        <h3 class="h3">Beach</h3>
        <p class="text">
          Photo by
          <a
            href="https://www.pexels.com/photo/brown-sand-beach-with-brown-rock-formation-10346633/"
            target="_blank"
            >CHANNNSY</a
          >
        </p>
      </div>

      <div class="panel road">
        <h3 class="h3">Road</h3>
        <p class="text">
          Photo by
          <a
            href="https://www.pexels.com/photo/road-through-canyon-13173092/"

            >Isaac Garcia</a
          >

    <script src="index.js"></script>
